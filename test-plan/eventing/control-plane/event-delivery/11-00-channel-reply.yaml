# Receives and logs messages, producing a reply.
apiVersion: v1
kind: Pod
metadata:
  name: sink-ack-conformance
  namespace: conformance
  labels:
    component: conformance-sink
    app: sink-ack-conformance
spec:
  containers:
  - name: sink-ack-conformance
    image: pmercado/recordevents
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: SYSTEM_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: EVENT_GENERATORS
      value: receiver
    - name: EVENT_LOGS
      value: logger
    - name: REPLY
      value: "true"
    - name: REPLY_EVENT_TYPE
      value: "conformance.reply"
    - name: REPLY_EVENT_SOURCE
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: REPLY_EVENT_DATA
      value: "conformance response message"
    ports:
    - containerPort: 8080

---

# Expose recordevents as a service
apiVersion: v1
kind: Service
metadata:
  name: sink-ack-conformance
  namespace: conformance
spec:
  selector:
    app: sink-ack-conformance
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080

---

# Receives and logs messages.
apiVersion: v1
kind: Pod
metadata:
  name: sink-ack-reply-conformance
  namespace: conformance
  labels:
    component: conformance-sink
    app: sink-ack-reply-conformance
spec:
  containers:
  - name: sink-ack-reply-conformance
    image: pmercado/recordevents
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: SYSTEM_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: EVENT_GENERATORS
      value: receiver
    - name: EVENT_LOGS
      value: logger
    - name: REPLY
      value: "false"
    ports:
    - containerPort: 8080

---

# Expose recordevents as a service
apiVersion: v1
kind: Service
metadata:
  name: sink-ack-reply-conformance
  namespace: conformance
spec:
  selector:
    app: sink-ack-reply-conformance
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080

---

apiVersion: messaging.knative.dev/v1
kind: Subscription
metadata:
  name: sink-reply-conformance
  namespace: conformance
spec:
  channel:
    apiVersion: messaging.knative.dev/v1
    kind: InMemoryChannel
    name: conformance-channel
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: sink-ack-conformance
  # Disable retries to make sure that failed events are
  # not retried.
  delivery:
    retry: 0
  # Set reply to the secondary Sink.
  reply:
    ref:
      apiVersion: v1
      kind: Service
      name: sink-ack-reply-conformance

